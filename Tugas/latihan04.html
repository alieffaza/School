<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel 02 - Colspan</title>
</head>
<body>
    <h1>Penggunaan colspan pada tabel di html</h1>
    <table border="1">
        <tr>
            <th colspan="2">Data</th>
        </tr>
        <tr>
            <th>Nama</th>
            <th>NIS</th>
        </tr>
        <tr>
            <td>Naufal Fadhil</td>
            <td>2020010001</td>
        </tr>
        <tr>
            <td>Abishar Thoriq</td>
            <td>2020010002</td>
        </tr>
    </table>
    <h3>Dibuat Oleh : 02 - Alief Faza Rizqi Adi Jaya</h3>
</body>
</html>
